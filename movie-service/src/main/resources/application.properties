spring.profiles.active=test

spring.application.name=movie-service
logging.level.root=INFO
logging.level.com.example.recommendation=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
spring.output.ansi.enabled=ALWAYS

spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto= none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

management.endpoints.web.exposure.include=health,metrics,prometheus,info
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.endpoint.health.show-details=always
management.health.redis.enabled=false
management.metrics.tags.application=${spring.application.name}

spring.grpc.client.channels.local.address=0.0.0.0:9090
grpc.client.recommendation.address=${GRPC_CLIENT_RECOMMENDATION_ADDRESS:static://localhost:9090}
grpc.client.recommendation.negotiationType=plaintext

spring.data.redis.host=localhost
spring.data.redis.port=6379